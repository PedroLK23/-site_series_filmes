<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <header>
        <h1>Avaliador</h1>
        <nav>
            <a href="index.html">inicio</a>
            <a href="favoritos.html">Favoritos</a>
            <a href="index2.html">Novidades e Sugestões</a>
            <a href="tabela.html">Tabela</a>
        </nav>
    </header>

    <main>
        <h1>Formulario</h1>

        <form action="#" method="post">
            <fieldset>
                <legend>Formulário de Avaliação</legend>


                <p>
                    <label for="nome">Nome (obrigatório):</label><br>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
                </p>


                <p>
                    <label for="titulo">Série ou filme preferido:</label><br>
                    <input type="text" id="titulo" name="titulo" placeholder="Ex.: Parasita, Breaking Bad">
                </p>


                <p>
                    <label for="nota">Nota (0 a 10):</label><br>
                    <input type="number" id="nota" name="nota" min="0" max="10" step="0.1" placeholder="0 - 10">
                </p>


                <p>
                    <label for="datetime">Data e hora que assistiu:</label><br>
                    <input type="datetime-local" id="datetime" name="datetime">
                </p>


                <p>
                    <label for="avaliacao">Avaliação (range):</label><br>
                    <input type="range" id="avaliacao" name="avaliacao" min="0" max="10" step="1">
                </p>


                <p>
                    <button type="submit">Enviar</button>
                </p>


            </fieldset>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 Séries e Filmes. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
